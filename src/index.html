<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body class="bg-[#0E0E0E]">
    <div class="max-[320px] mr-auto ml-auto w-[320px] border-2 border-amber-50">
        <header>
            <div class="hambar flex justify-between w-full items-center pl-2 pr-2 pb-5 pt-2">
                <div class="web_name text-[20px] text-white">Web-Name</div>
                <div class="flex flex-col">
                    <div class="h-1 border-b-[1px] border-b-white w-[20px]"></div>
                    <div class="h-1 border-b-[1px] border-b-white w-[20px]"></div>
                    <div class="h-1 border-b-[1px] border-b-white w-[20px]"></div>
                </div>
            </div>
            <div class="line"></div>
            <div class="clock text-[36px] text-[#67ECB2] flex justify-center mt-4"></div>
        </header>
        <section>
            <div class="drive flex flex-col items-center">
                <div class="mt-6 flex justify-between bg-amber-50 rounded-[12px] w-[85%] mb-10 items-center cursor-pointer ">
                    <div class=" h-[28px] border-r-2 px-3 flex items-center">
                        <img src="./gitHover.svg" alt="" width="24px">
                    </div>
                    <div class="text-[18px]">section-name</div>
                    <div class="text-2xl rotate-90 ">></div>
                    <div class=""></div>
                </div>
                <div class="lineTo relative w-full h-[200px]">
                    <hr class="bg-red-500 w-45 h-1.5 opacity-30 rotate-90 absolute top-12 left-9">
                    <hr class="bg-red-500 w-16 h-1.5 opacity-30  absolute top-34 left-16">

                    <hr class="bg-[#FF6500] w-45 h-1.5 opacity-30 rotate-90 absolute top-12 left-[36%]">
                    <hr class="bg-[#ff6600] w-16 h-1.5 opacity-30  absolute top-34 left-[64%]">

                    <hr class="bg-[#67ecb2] w-20 h-1.5 opacity-30 rotate-90 absolute -top-0.5 left-34">
                    <hr class="bg-[#67ECB2] w-18 h-1.5 opacity-30  absolute top-9 left-43">
                    <hr class="bg-[#183C62] w-20 h-1.5 opacity-30 rotate-90 absolute top-0.5 left-28">
                    <hr class="bg-[#183C62] w-18 h-1.5 opacity-30  absolute top-9 left-20.5">
                    <div class="absolute -left-[6%] top-25">
                        <canvas class="w-[90px]  " id="myChart1"></canvas>
                    </div>
                    <div class="absolute left-[82%] top-25">
                        <canvas class="w-[90px]  " id="myChart2"></canvas>
                    </div>
                    <div class="absolute left-[75%] top-0">
                        <canvas class="w-[90px]  " id="myChart3"></canvas>
                    </div>
                    <div class="absolute -left-[1%] top-0">
                        <canvas class="w-[90px] " id="myChart4"></canvas>
                    </div>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
