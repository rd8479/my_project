<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body class="bg-[#0E0E0E]">
    <div class="max-[320px] mr-auto ml-auto w-[320px] border-2 border-amber-50">
        <header>
            <div class="hambar flex justify-between w-full items-center pl-2 pr-2 pb-5 pt-2">
                <div class="web_name text-[20px] text-white">Web-Name</div>
                <div class="flex flex-col">
                    <div class="h-1 border-b-[1px] border-b-white w-[20px]"></div>
                    <div class="h-1 border-b-[1px] border-b-white w-[20px]"></div>
                    <div class="h-1 border-b-[1px] border-b-white w-[20px]"></div>
                </div>
            </div>
            <div class="line"></div>
            <div class="clock text-[36px] text-[#67ECB2] flex justify-center mt-4"></div>
        </header>
        <section>
            <div class="drive flex flex-col items-center">
                <div class="mt-6 flex justify-between bg-amber-50 rounded-[12px] w-[272px] mb-10 items-center cursor-pointer">
                    <div class=" h-[28px] border-r-2 px-3 flex items-center">
                        <img src="./gitHover.svg" alt="" width="24px">
                    </div>
                    <div class="text-[18px]">section-name</div>
                    <div class="text-2xl rotate-90 ">></div>
                    <div class=""></div>
                </div>
                <div class="lineTo relative w-full h-[200px] left-[50%] -translate-x-[50%] ">
                    <hr class="bg-red-500 w-45 h-1.5 opacity-30 rotate-90 absolute top-12 left-8">
                    <hr class="bg-red-500 w-10 h-1.5 opacity-30  absolute top-34 left-21">

                    <hr class="bg-[#FF6500] w-45 h-1.5 opacity-30 rotate-90 absolute top-12 left-27">
                    <hr class="bg-[#ff6600] w-10 h-1.5 opacity-30  absolute top-34 left-49">

                    <hr class="bg-[#67ecb2] w-20 h-1.5 opacity-30 rotate-90 absolute -top-0.5 left-34">
                    <hr class="bg-[#67ECB2] w-15 h-1.5 opacity-30  absolute top-9 left-43">
                    <hr class="bg-[#183C62] w-20 h-1.5 opacity-30 rotate-90 absolute -top-0.5 left-28">
                    <hr class="bg-[#183C62] w-17 h-1.5 opacity-30  absolute top-9 left-21.5">
                    <div class="absolute left-0 top-25">
                        <canvas class="w-[90px]  " id="myChart1"></canvas>
                    </div>
                    <div class="charge1 absolute top-22 text-white text-[13px] left-1"><p>battery-name</p></div>
                    <div class="charge1 absolute top-34 text-white left-7.5"><p>34%</p></div>

                    
                    <div class="absolute left-57 top-25">
                        <canvas class="w-[90px]" id="myChart2"></canvas>
                    </div>
                    <div class="charge2 absolute top-22 text-white text-[13px] left-58"><p>battery-name</p></div>
                    <div class="charge2 absolute top-34 text-white left-64"><p>56%</p></div>


                    <div class="absolute left-56.5 -top-4">
                        <canvas class="w-[90px]  " id="myChart3"></canvas>
                    </div>
                    <div class="charge3 absolute -top-7 text-white text-[13px] left-58"><p>battery-name</p></div>
                    <div class="charge3 absolute top-5 text-white left-64"><p>22%</p></div>


                    <div class="absolute left-0 -top-4">
                        <canvas class="w-[90px] " id="myChart4"></canvas>
                    </div>
                    <div class="charge4 absolute -top-7 text-white text-[13px] left-1"><p>battery-name</p></div>
                    <div class="charge4 absolute top-5 text-white left-7.5"><p>87%</p></div>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
